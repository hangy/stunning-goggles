name    = GS1-SyntaxEngine-FFI
author  = hangy
license = Perl_5
copyright_holder = hangy
copyright_year   = 2023
main_module = lib/GS1/SyntaxEngine/FFI.pm
version = 0.1

[Prereqs]
FFI::Platypus = 0
FFI::CheckLib = 0
strictures = 0
Moo = 0
namespace::clean = 0

[Prereqs / TestRequires]
Test2::Suite = 0

[Git::GatherDir]
[@Starter]
-remove = GatherDir

[GithubMeta]
issues = 1
user   = hangy
[@Git]
[PodWeaver]
[CheckChangeLog]
[PkgVersion]

[ ReadmeAnyFromPod / MarkdownInRoot ]
filename = README.md

[FFI::Build]
[FFI::CheckLib]
lib = gs1encoders